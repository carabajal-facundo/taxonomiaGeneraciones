<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de DOM haciendo una taxonomia de generaciones">
    <meta name="keywords" content="DOM, practica">
    <meta name="author" content="Facundo Adrian Carabajal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-primary">
    <main>
        <section class="container bg-secondary-subtle mt-5 border border-secondary border-3 rounded-4">
            <article class="row d-flex align-items-center">
                <div class="col-6 mt-2">
                    <label for="nombre">Nombre</label>
                    <input class="w-100" name="nombre" id="nombreForm" type="text" placeholder="Ejemplo: Facundo Carabajal" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="dni">DNI</label>
                    <input class="w-100" name="dni" id="dniFomr" type="number" placeholder="Ingrese el DNI sin puntos" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="edad">Edad</label>
                    <input class="w-100" name="edad" id="edadForm" type="number" placeholder="Ingrese su edad, Ej: 25" required>
                </div>
                
                <div class="col-6 mt-2">
                    <p>Sexo</p>
                    <input id="h" type="radio" value="H" name="sexo">
                    <label for="h">Masculino</label>
                    <input id="m" type="radio" value="M" name="sexo">
                    <label for="m">Femenino</label>
                </div>
                <div class="col-6 mt-2">
                    <label for="">Peso</label>
                    <input class="w-100" name="peso" id="pesoForm" type="text" placeholder="Ingrese su peso correspondiente" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="">Altura</label>
                    <input class="w-100" type="text" id="alturaForm" placeholder="Ingrese su altura" required>
                </div>
                <div class="col-12 mt-3">
                    <label for="">Año de nacimiento</label>
                    <input class="w-50" type="number" id="anionacForm" placeholder="Año de nacimiento" required>
                </div>

                <button class="m-3 btn bg-white w-25" onclick="agregarPersona()">Generar Persona</button>
            </article>
            
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/js/program.js"></script>
</body>
</html>
