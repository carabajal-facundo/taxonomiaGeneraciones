<body class="bg-primary">
    <main class="container text-center">
        <section class="formulario">
            <form>
                <label for="nombre">Nombre</label>
                <input name="nombre" type="text" placeholder="Ejemplo: Facundo Carabajal" required>

                <label for="dni">DNI:</label>
                <input name="dni" type="number" placeholder="Ingrese el DNI sin puntos" required>

                <label for="">Sexo:</label>

                <input name="sexoM" type="radio" value="M"><label for="sexoM">Mujer</label>

                <label for=""></label>
                <input type="text">
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/js/program.js"></script>
