<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de DOM haciendo una taxonomia de generaciones">
    <meta name="keywords" content="DOM, practica">
    <meta name="author" content="Facundo Adrian Carabajal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-primary">
    <main class="container text-center">
        <section>
            
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombreForm" type="text" placeholder="Ejemplo: Facundo Carabajal" required>

                <label for="dni">DNI</label>
                <input name="dni" id="dniFomr" type="number" placeholder="Ingrese el DNI sin puntos" required>
                
                <label for="edad">Edad</label>
                <input name="edad" id="edadForm" type="number" placeholder="Ingrese su edad, Ej: 25" required>
                
                <input id="h" type="radio" value="H" name="sexo">
                <label for="h">Hombre</label>
                <input id="m" type="radio" value="M" name="sexo">
                <label for="m">Mujer</label>
                
                <label for="">Peso</label>
                <input name="peso" id="pesoForm" type="text" placeholder="Ingrese su peso correspondiente" required>
                
                <label for="">Altura</label>
                <input type="text" id="alturaForm" placeholder="Ingrese su altura" required>

                <label for="">Año de nacimiento</label>
                <input type="number" id="anionacForm" placeholder="Año de nacimiento" required>

                <button onclick="agregarPersona()">Generar Persona</button>
            
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="/js/program.js"></script>
</body>
</html>
